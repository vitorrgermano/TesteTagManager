<body>
<!-- Display area for the added variable -->
<p id="variableDisplay"></p>

<script>
    // JavaScript function to add a variable and create a button dynamically
    function addVariable() {
        // You can set any value to the variable
        var myVariable = "This is a variable.";

        // Display the variable on the page
        document.getElementById("variableDisplay").innerHTML = "Added Variable: " + myVariable;
    }

    // Create the button dynamically
    var addButton = document.createElement("button");
    addButton.innerHTML = "Add Variable";
    addButton.onclick = addVariable;

    // Append the button to the body of the document
    document.body.appendChild(addButton);
</script>

</body>
